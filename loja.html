<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Brasil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        /* Banner Superior */
        .top-banner {
            background: #f5f5f5;
            text-align: center;
            padding: 8px;
            font-size: 12px;
        }

        /* Header Principal */
        .main-header {
            background: white;
            padding: 0 48px;
        }

        .pre-header {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 12px;
        }

        .jordan-logo {
            height: 24px;
        }

        .pre-header-links {
            display: flex;
            gap: 24px;
        }

        .pre-header-links a {
            color: #111;
            text-decoration: none;
        }

        /* Navegação Principal */
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .nike-logo {
            width: 70px;
        }

        .main-nav {
            display: flex;
            gap: 24px;
        }

        .nav-link {
            text-decoration: none;
            color: #111;
            font-size: 16px;
            padding: 8px;
        }

        .user-actions {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .search-box {
            background: #f5f5f5;
            border-radius: 100px;
            padding: 8px 48px;
            border: none;
            width: 180px;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 90vh;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-content {
            position: absolute;
            bottom: 48px;
            left: 48px;
            color: white;
        }

        .hero-title {
            font-size: 72px;
            margin-bottom: 24px;
        }

        .cta-button {
            background: white;
            color: black;
            padding: 8px 24px;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 16px;
        }

        /* Grid de Produtos */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 48px;
        }

        .product-card {
            position: relative;
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
        }

        .product-info {
            padding: 16px;
        }

        .product-title {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .product-category {
            color: #757575;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .product-price {
            font-weight: bold;
        }

        /* Seções de Destaque */
        .featured-section {
            padding: 48px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 24px;
        }

        /* Footer */
        .footer {
            background: #111;
            color: white;
            padding: 48px;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
        }

        .footer-title {
            font-size: 14px;
            margin-bottom: 16px;
        }

        .footer-links {
            list-style: none;
        }

        .footer-link {
            color: #7e7e7e;
            text-decoration: none;
            margin-bottom: 8px;
            display: block;
            font-size: 12px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .main-nav {
                display: none;
            }

            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .footer-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="top-banner">
        Frete grátis para membros Nike
    </div>

    <header class="main-header">
        <div class="pre-header">
            <img src="jordan-logo.svg" alt="Jordan" class="jordan-logo">
            <div class="pre-header-links">
                <a href="#">Ajuda</a>
                <a href="#">Acompanhar Pedido</a>
                <a href="#">Junte-se a nós</a>
                <a href="#">Entrar</a>
            </div>
        </div>

        <div class="nav-container">
            <img src="nike-logo.svg" alt="Nike" class="nike-logo">
            
            <nav class="main-nav">
                <a href="#" class="nav-link">Lançamentos</a>
                <a href="#" class="nav-link">Masculino</a>
                <a href="#" class="nav-link">Feminino</a>
                <a href="#" class="nav-link">Infantil</a>
                <a href="#" class="nav-link">SNKRS</a>
                <a href="#" class="nav-link">Ofertas</a>
            </nav>

            <div class="user-actions">
                <input type="search" placeholder="Buscar" class="search-box">
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-shopping-bag"></i></a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <img src="hero-image.jpg" alt="Nike Hero" class="hero-image">
            <div class="hero-content">
                <h1 class="hero-title">JUST DO IT</h1>
                <p>Descubra as novidades Nike</p>
                <a href="#" class="cta-button">Comprar</a>
            </div>
        </section>

        <section class="featured-section">
            <h2 class="section-title">Destaques</h2>
            <div class="product-grid">
                <!-- Cards de Produtos -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-grid">
            <div>
                <h3 class="footer-title">AJUDA</h3>
                <ul class="footer-links">
                    <li><a href="#" class="footer-link">Status do Pedido</a></li>
                    <li><a href="#" class="footer-link">Entregas</a></li>
                    <li><a href="#" class="footer-link">Devoluções</a></li>
                    <li><a href="#" class="footer-link">Pagamento</a></li>
                </ul>
            </div>
            <!-- Mais seções do footer -->
        </div>
    </footer>
</body>
</html>
